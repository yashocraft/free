<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bedrock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        html {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* FIXED: Proper fixed background solution */
        body::before {
            content: '';
            position: fixed; /* Changed from absolute to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/1200x/1a/6e/c3/1a6ec3245ad0b66777db47fe5297eb90.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* This keeps it fixed while scrolling */
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: fixed; /* Changed from absolute to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }
        
        /* Performance optimizations */
        .header, .container, .section, .button {
            will-change: transform;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        /* Optimized animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) translateZ(0); }
            to { opacity: 1; transform: translateY(0) translateZ(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px) translateZ(0); }
            to { opacity: 1; transform: translateY(0) translateZ(0); }
        }
        
        @keyframes glowBlue {
            0% { text-shadow: 0 0 5px rgba(0, 150, 255, 0.5); }
            100% { text-shadow: 0 0 15px rgba(0, 150, 255, 0.8), 0 0 20px rgba(0, 150, 255, 0.6); }
        }
        
        @keyframes pulseNature {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
            33% { box-shadow: 0 0 30px rgba(255, 182, 193, 0.6); }
            66% { box-shadow: 0 0 30px rgba(144, 238, 144, 0.6); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
        }
        
        @keyframes floatParticle {
            0% { transform: translateY(100vh) translateX(0) translateZ(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(20px) translateZ(0); opacity: 0; }
        }
        
        @keyframes glow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-out;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: pulseNature 3s infinite alternate;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.6);
        }
        
        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
            animation: glowBlue 2s infinite alternate;
        }
        
        h2 {
            font-size: 22px;
            color: #ccc;
            margin-bottom: 25px;
            font-weight: 400;
            animation: fadeInUp 1.2s ease-out 0.3s both;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 5px 0;
            animation: fadeInUp 1.2s ease-out 0.5s both;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            font-size: 22px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .social-icon:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        
        .social-icon.youtube:hover {
            background-color: #FF0000;
            color: #fff;
        }
        
        .social-icon.tiktok:hover {
            background-color: #000;
            color: #fff;
        }
        
        .social-icon.discord:hover {
            background-color: #5865F2;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 375px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-out 0.3s both;
        }
        
        .section {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(0, 150, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 150, 255, 0.4);
        }
        
        .section-title {
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.8), rgba(0, 100, 200, 0.8));
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
        }
        
        .glow-effect {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, rgba(0, 150, 255, 0.8), rgba(100, 200, 255, 0.8), rgba(0, 150, 255, 0.8));
            background-size: 200% 100%;
            animation: glow 3s linear infinite;
        }
        
        .section-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3px;
            padding: 10px;
            animation: fadeInUp 1.2s ease-out 0.7s both;
        }
        
        .button {
            margin: 4px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .button:hover {
            background: rgba(0, 150, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 150, 255, 0.5);
        }
        
        .button:hover .button-icon {
            transform: scale(1.2);
            color: #0096FF;
        }
        
        .marketplace-button {
            font-size: 18px;
        }
        
        .button-icon {
            font-size: 1.2em;
            transition: transform 0.3s ease;
            color: #fff;
        }
        
        .tall {
            grid-column: span 2;
        }
        
        /* Optimized particles for mobile */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: floatParticle 20s linear infinite;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 182, 193, 0.6);
            transform: scale(0);
            animation: ripple 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
            transform-origin: center;
        }
        
        /* Overlay animations */
        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOutOverlay {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        @keyframes slideDown {
            from { transform: translateY(-20px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(-20px) scale(0.95); opacity: 0; }
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeInOverlay 0.3s ease-out;
        }
        
        .overlay.closing {
            animation: fadeOutOverlay 0.3s ease-out forwards;
        }
        
        .overlay-content {
            background: rgba(20, 20, 20, 0.6);
            border-radius: 16px;
            padding: 25px;
            width: 90%;
            max-width: 320px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: slideDown 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        .overlay-content.closing {
            animation: slideUp 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        .overlay-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
            animation: glowBlue 2s infinite alternate;
        }
        
        .overlay-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .overlay-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            flex: 1;
            min-width: 100px;
            gap: 8px;
        }
        
        .overlay-link:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 150, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .overlay-link-icon {
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        
        .overlay-link:hover .overlay-link-icon {
            transform: scale(1.2) rotate(10deg);
            color: #0096FF;
        }
        
        .close-overlay {
            margin-top: 10px;
            padding: 10px 20px;
            background: rgba(0, 150, 255, 0.2);
            border: 1px solid rgba(0, 150, 255, 0.5);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-weight: 500;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .close-overlay:hover {
            background: rgba(0, 150, 255, 0.4);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.4);
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                max-width: 360px;
                padding: 10px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            h2 {
                font-size: 16px;
            }
            
            .button {
                padding: 8px;
                font-size: 14px;
                touch-action: manipulation;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 20px;
                touch-action: manipulation;
            }
            
            .section {
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
            }
            
            .overlay-content {
                padding: 20px;
                max-width: 280px;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
            
            .overlay-links {
                gap: 12px;
            }
            
            .overlay-link {
                padding: 12px 16px;
                min-width: 80px;
                gap: 6px;
                touch-action: manipulation;
            }
            
            .overlay-link-icon {
                font-size: 16px;
            }
            
            /* Optimize hover effects for mobile */
            .social-icon:hover,
            .button:hover,
            .overlay-link:hover,
            .close-overlay:hover {
                transform: none;
            }
            
            /* Keep animations but optimize performance */
            .logo {
                animation: pulseNature 5s infinite alternate;
            }
            
            .particle {
                animation-duration: 25s;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                max-width: 320px;
            }
            
            .button {
                padding: 7px;
            }
            
            .overlay-content {
                max-width: 260px;
            }
        }
        
        /* Prevent text selection on buttons */
        .button, .social-icon, .overlay-link, .close-overlay {
            user-select: none;
            -webkit-user-select: none;
        }
        
        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            .logo,
            .particle,
            .glow-effect,
            h1,
            .overlay-title {
                animation: none;
            }
            
            .header,
            .social-icons,
            .container,
            .section-content,
            .overlay,
            .overlay-content {
                animation: none !important;
            }
            
            .section,
            .button,
            .social-icon,
            .overlay-link,
            .close-overlay {
                transition: none;
            }
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <div class="overlay" id="marketplaceOverlay">

    <div class="header">

    <div class="container">
        <div class="section">
            <div class="section-title"><i class="fas fa-gamepad"></i> Minecraft <i class="fas fa-gamepad"></i></div>
            <div class="glow-effect"></div>
            <div class="section-content">
                <div class="button" onclick="openLink('https://mcbemap.github.io/dl/')">
                    <i class="fas fa-map button-icon"></i> Maps
                </div>
                <div class="button" onclick="openLink('https://mcbeaddon.github.io/new/')">
                    <i class="fas fa-puzzle-piece button-icon"></i> Addons
                </div>
                <div class="button" onclick="openLink('https://mcbeshader.github.io/dl/')">
                    <i class="fas fa-star button-icon"></i> Shaders
                </div>

                </div>

                    <i class="fas fa-dragon button-icon"></i> ModPacks
                </div>

                    <i class="fas fa-shopping-cart button-icon"></i> Marketplace
                </div>

                    <i class="fas fa-download button-icon"></i> Download Minecraft
                </div>

    <script>
        // Performance-optimized particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const isMobile = window.innerWidth <= 480;
            const particleCount = isMobile ? 15 : 25; // Balanced for performance
            
            // Clear existing particles
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                
                // Use CSS variables for better performance
                if (i % 3 === 0) {
                    particle.style.backgroundColor = 'rgba(255, 182, 193, 0.2)';
                } else if (i % 3 === 1) {
                    particle.style.backgroundColor = 'rgba(144, 238, 144, 0.2)';
                } else {
                    particle.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
                }
                
                const delay = Math.random() * 10;
                const duration = Math.random() * 10 + 20;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Open external links
        function openLink(url) {
            window.open(url, '_blank');
        }
        
        // Marketplace overlay functionality
        const marketplaceBtn = document.getElementById('marketplaceBtn');
        const marketplaceOverlay = document.getElementById('marketplaceOverlay');
        const overlayContent = document.getElementById('overlayContent');
        const closeOverlay = document.getElementById('closeOverlay');
        
        marketplaceBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            marketplaceOverlay.style.display = 'flex';
            marketplaceOverlay.classList.remove('closing');
            overlayContent.classList.remove('closing');
        }, { passive: true });
        
        closeOverlay.addEventListener('click', function() {
            marketplaceOverlay.classList.add('closing');
            overlayContent.classList.add('closing');
            
            setTimeout(() => {
                marketplaceOverlay.style.display = 'none';
                marketplaceOverlay.classList.remove('closing');
                overlayContent.classList.remove('closing');
            }, 300);
        }, { passive: true });
        
        // Close overlay when clicking outside content
        marketplaceOverlay.addEventListener('click', function(e) {
            if (e.target === marketplaceOverlay) {
                marketplaceOverlay.classList.add('closing');
                overlayContent.classList.add('closing');
                
                setTimeout(() => {
                    marketplaceOverlay.style.display = 'none';
                    marketplaceOverlay.classList.remove('closing');
                    overlayContent.classList.remove('closing');
                }, 300);
            }
        }, { passive: true });
        
        // Ripple effect with performance optimizations
        let lastRippleTime = 0;
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function(e) {
                if (this.id === 'marketplaceBtn') return;
                
                // Throttle ripple effect
                const now = Date.now();
                if (now - lastRippleTime < 300) return;
                lastRippleTime = now;
                
                // Create ripple element
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                // Remove ripple after animation
                setTimeout(() => {
                    if (ripple.parentNode === this) {
                        this.removeChild(ripple);
                    }
                }, 600);
            });
            
            // Add touch feedback for mobile
            button.addEventListener('touchstart', function() {
                if (this.id === 'marketplaceBtn') return;
                this.style.opacity = '0.8';
                setTimeout(() => {
                    this.style.opacity = '1';
                }, 200);
            }, { passive: true });
        });
        
        // Initialize with optimized particles
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Recreate particles on resize (with debounce)
            let resizeTimeout;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(createParticles, 250);
            });
            
            // Prevent zoom on double tap (mobile)
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, { passive: false });
            
            // Force GPU acceleration for animations
            document.querySelectorAll('.logo, .particle, .section, .button').forEach(el => {
                el.style.transform = 'translateZ(0)';
            });
        });
        
        // Request animation frame for smoother animations
        function animate() {
            requestAnimationFrame(animate);
            // Any frame-by-frame animations would go here
        }
        animate();
    </script>
